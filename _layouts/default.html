<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Albert Paixão</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->


        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{{site.baseurl}}/css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{{site.baseurl}}/css/layouts/blog.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--<![endif]-->
</head>
<body>

  <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
          <div class="header">
              <h1 class="brand-title">Albert Paixão</h1>
              <!--<h2 class="brand-tagline">Um blog cheio de coisas aleatoriamente interessantes</h2>-->

              <nav class="nav">
                  <ul class="nav-list">
                      <li class="nav-item">
                          <a class="pure-button" href="http://twitter.com/eualbertpaixao" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                      </li>
                      <li class="nav-item">
                          <a class="pure-button" href="http://instagram.com/eualbertpaixao" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                      </li>
                      <li class="nav-item">
                          <a class="pure-button" href="http://albertpaixao.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i> Bandcamp</a>
                      </li>
                      <li class="nav-item">
                          <a class="pure-button" href="http://github.com/albertpaixao" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
          <div>

            {% include nav.html %}

            {{content}}




            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/pure-css/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </div>




  </body>
</html>
